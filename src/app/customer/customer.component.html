<div>
    {{customer.firstName}} | {{customer.lastName}} | {{customer.company}} | {{customer.email}} | {{customer.phone}} | {{customer.id}}
    <button class='delete btn btn-info' (click)='deleteFunc()'>delete</button>
</div>

<ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let customer"> {{customer.firstName}} </mat-cell>
</ng-container>

<ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell *matCellDef="let customer"> {{customer.lastName}} </mat-cell>
</ng-container>

<ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
    <mat-cell *matCellDef="let customer"> {{customer.company}} </mat-cell>
</ng-container>

<ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let customer"> {{customer.email}} </mat-cell>
</ng-container>

<ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
    <mat-cell *matCellDef="let customer"> {{customer.phone}} </mat-cell>
</ng-container>

<ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let customer"> {{customer.id}} </mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
